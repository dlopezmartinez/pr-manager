name: "Security"

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: security-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  branch-check:
    name: "Check Branch Up-to-date"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Check if branch is up to date with base"
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
            echo "::error::Branch is not up to date with ${{ github.base_ref }}. Please rebase or merge."
            exit 1
          fi
          echo "Branch is up to date with ${{ github.base_ref }}"

  security:
    name: "Security"
    runs-on: ubuntu-latest
    needs: branch-check
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Check for critical vulnerabilities"
        run: |
          AUDIT_RESULT=$(npm audit --audit-level=critical --json 2>/dev/null || true)
          CRITICAL=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.critical // 0')

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities"
            exit 1
          fi
          echo "No critical vulnerabilities found"
