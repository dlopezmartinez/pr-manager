name: "E2E"

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  e2e:
    name: "E2E / Playwright"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pr_manager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Wait for PostgreSQL"
        run: until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
        env:
          PGPASSWORD: postgres

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "Run migrations"
        working-directory: packages/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "Install Playwright"
        run: npx playwright install --with-deps

      - name: "Run E2E tests"
        run: npm run e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public
          JWT_SECRET: test-jwt-secret-for-e2e-testing
          DOWNLOAD_SECRET: test-download-secret-for-e2e-testing
          NODE_ENV: test
          CI: true

      - name: "Upload report on failure"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
