name: "App"

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: read
  actions: write

concurrency:
  group: app-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: "Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'packages/app/**'
              - 'package.json'
              - 'package-lock.json'

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run ESLint"
        working-directory: packages/app
        run: npm run lint

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.app == 'true' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests"
        working-directory: packages/app
        run: npm run test

  build:
    name: "Build / ${{ matrix.platform }}"
    needs: [changes, test]
    if: needs.changes.outputs.app == 'true' || github.base_ref == 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Install Linux dependencies"
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y dpkg fakeroot rpm

      - name: "Build macOS"
        if: matrix.os == 'macos-latest'
        run: npm run app:make:mac

      - name: "Build Windows"
        if: matrix.os == 'windows-latest'
        run: npm run app:make:win

      - name: "Build Linux"
        if: matrix.os == 'ubuntu-latest'
        run: npm run app:make:linux

      - name: "Upload macOS artifact"
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-macos-${{ github.event.pull_request.head.sha }}
          path: |
            packages/app/out/make/*.dmg
            packages/app/out/make/zip/darwin/**/*.zip
          retention-days: 30

      - name: "Upload Windows artifact"
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-${{ github.event.pull_request.head.sha }}
          path: |
            packages/app/out/make/squirrel.windows/**/*.exe
            packages/app/out/make/squirrel.windows/**/*.nupkg
            packages/app/out/make/squirrel.windows/**/RELEASES
            packages/app/out/make/zip/win32/**/*.zip
          retention-days: 30

      - name: "Upload Linux artifact"
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-linux-${{ github.event.pull_request.head.sha }}
          path: |
            packages/app/out/make/deb/x64/*.deb
            packages/app/out/make/rpm/x64/*.rpm
            packages/app/out/make/zip/linux/**/*.zip
          retention-days: 30
