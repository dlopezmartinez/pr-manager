name: "Deploy Landing"

on:
  # Trigger when PR to main is merged
  pull_request:
    branches: [main]
    types: [closed]
    paths:
      - 'packages/landing/**'
  # Manual trigger with SHA input
  workflow_dispatch:
    inputs:
      artifact_sha:
        description: 'Artifact SHA to deploy (from PR build)'
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    name: "Deploy to Vercel"
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: "Determine artifact SHA"
        id: sha
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "sha=${{ github.event.inputs.artifact_sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          fi
          echo "üì¶ Will use artifact with SHA: $(cat $GITHUB_OUTPUT | grep sha | cut -d= -f2)"

      - name: "Download artifact"
        uses: actions/download-artifact@v4
        with:
          name: landing-${{ steps.sha.outputs.sha }}
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.pull_request.head.sha && github.run_id || '' }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "Install Vercel CLI"
        run: npm install -g vercel

      - name: "Deploy to Vercel"
        run: |
          cd dist
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Deployment status"
        run: |
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê https://prmanager.app"
          echo "üì¶ Deployed artifact: landing-${{ steps.sha.outputs.sha }}"
