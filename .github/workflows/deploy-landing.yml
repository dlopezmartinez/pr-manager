name: "Deploy Landing"

on:
  # Trigger when PR to main is merged (no path filter - we check inside)
  pull_request:
    branches: [main]
    types: [closed]
  # Manual trigger with SHA input
  workflow_dispatch:
    inputs:
      artifact_sha:
        description: 'Artifact SHA to deploy (from PR build)'
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  # Check if we should deploy
  should-deploy:
    name: "Check Deploy Conditions"
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
      sha: ${{ steps.check.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'

      - name: "Detect path changes"
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            landing:
              - 'packages/landing/**'

      - name: "Check deploy conditions"
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "sha=${{ github.event.inputs.artifact_sha }}" >> $GITHUB_OUTPUT
            echo "Manual trigger - deploying"
          else
            # Check labels
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            HAS_RELEASE_ALL=$(echo "$LABELS" | grep -q '"release:all"' && echo "true" || echo "false")
            HAS_RELEASE_LANDING=$(echo "$LABELS" | grep -q '"release:landing"' && echo "true" || echo "false")
            LANDING_CHANGED="${{ steps.filter.outputs.landing }}"

            echo "sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT

            if [ "$HAS_RELEASE_ALL" = "true" ] || [ "$HAS_RELEASE_LANDING" = "true" ] || [ "$LANDING_CHANGED" = "true" ]; then
              echo "deploy=true" >> $GITHUB_OUTPUT
              echo "Deploying: path=$LANDING_CHANGED, label:all=$HAS_RELEASE_ALL, label:landing=$HAS_RELEASE_LANDING"
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
              echo "Skipping: no landing changes and no force labels"
            fi
          fi

  deploy:
    name: "Deploy to Vercel"
    needs: should-deploy
    if: needs.should-deploy.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: "Download artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: landing.yml
          commit: ${{ needs.should-deploy.outputs.sha }}
          name: landing-${{ needs.should-deploy.outputs.sha }}
          path: dist

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "Install Vercel CLI"
        run: npm install -g vercel

      - name: "Deploy to Vercel"
        run: |
          cd dist
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: "Deployment status"
        run: |
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê https://prmanager.app"
          echo "üì¶ Deployed artifact: landing-${{ needs.should-deploy.outputs.sha }}"
