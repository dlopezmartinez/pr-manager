name: "âœ… CI"

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  security:
    name: "ğŸ”’ Security Audit"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ”’ Run npm audit"
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: "ğŸ”’ Check for critical vulnerabilities"
        run: |
          AUDIT_RESULT=$(npm audit --audit-level=critical --json 2>/dev/null || true)
          CRITICAL=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.critical // 0')
          HIGH=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.high // 0')

          echo "ğŸ“Š Vulnerability Summary:"
          echo "   Critical: $CRITICAL"
          echo "   High: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found $CRITICAL critical vulnerabilities - blocking CI"
            exit 1
          fi

          # High vulnerabilities are often in dev dependencies (Electron Forge, etc.)
          # Warn but don't block - review manually if concerning
          if [ "$HIGH" -gt 0 ]; then
            echo "âš ï¸ Found $HIGH high vulnerabilities (mostly dev dependencies)"
            echo "   Review with: npm audit"
          fi

          echo "âœ… Security audit passed (no critical vulnerabilities)"

  lint-app:
    name: "ğŸ” Lint App"
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ” Run ESLint"
        working-directory: packages/app
        run: npm run lint

  test-app:
    name: "ğŸ§ª Test App"
    runs-on: ubuntu-latest
    needs: lint-app
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ª Run tests"
        working-directory: packages/app
        run: npm run test

  lint-backend:
    name: "ğŸ” Lint Backend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ” Run ESLint"
        working-directory: packages/backend
        run: npm run lint

  test-backend:
    name: "ğŸ§ª Test Backend"
    runs-on: ubuntu-latest
    needs: lint-backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pr_manager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "â³ Wait for PostgreSQL to be ready"
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo 'PostgreSQL is unavailable - sleeping'
            sleep 1
          done
          echo 'PostgreSQL is up and running'
        env:
          PGPASSWORD: postgres

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ”§ Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "ğŸ—„ï¸ Setup test database - Run migrations"
        working-directory: packages/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "âœ… Verify database schema"
        run: |
          psql -h localhost -U postgres -d pr_manager_test -c "\dt public.*"
        env:
          PGPASSWORD: postgres

      - name: "ğŸ§ª Run backend tests"
        working-directory: packages/backend
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-testing-12345
          DOWNLOAD_SECRET: test-download-secret-for-testing-12345
          NODE_ENV: test

      - name: "ğŸ“Š Upload test coverage"
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  test-e2e:
    name: "ğŸ­ E2E Tests"
    runs-on: ubuntu-latest
    needs: [test-app, test-backend]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pr_manager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "â³ Wait for PostgreSQL to be ready"
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo 'PostgreSQL is unavailable - sleeping'
            sleep 1
          done
          echo 'PostgreSQL is up and running'
        env:
          PGPASSWORD: postgres

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ”§ Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "ğŸ—„ï¸ Setup test database - Run migrations"
        working-directory: packages/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "ğŸ“¦ Install Playwright browsers"
        run: npx playwright install --with-deps

      - name: "ğŸ­ Run E2E tests"
        run: npm run e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public
          JWT_SECRET: test-jwt-secret-for-e2e-testing
          DOWNLOAD_SECRET: test-download-secret-for-e2e-testing
          NODE_ENV: test
          CI: true

      - name: "ğŸ“Š Upload test results"
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build-backend:
    name: "ğŸ—ï¸ Build Backend"
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/backend
        run: npm ci

      - name: "ğŸ”§ Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate

      - name: "ğŸ—ï¸ Build"
        working-directory: packages/backend
        run: npm run build

  build-landing:
    name: "ğŸ—ï¸ Build Landing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/landing
        run: npm install

      - name: "ğŸ—ï¸ Build"
        working-directory: packages/landing
        run: npm run build

  build-app:
    name: "ğŸ—ï¸ Build App (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs: [test-app]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build app"
        working-directory: packages/app
        run: npm run build

  deploy-landing:
    name: "ğŸš€ Deploy Landing"
    runs-on: ubuntu-latest
    needs: [test-backend, test-app, build-landing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: "ğŸš€ Trigger Vercel Deploy"
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
          echo "âœ… Vercel deploy triggered"
