            packages/app/out/make/zip/win32/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-linux-fallback:
    name: "Build Linux (Fallback)"
    needs: [detect-changes, minor-release, resolve-binaries]
    if: needs.detect-changes.outputs.app != 'true' && needs.resolve-binaries.outputs.strategy == 'build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
