name: "Patch Release"

on:
  pull_request:
    branches: [develop]
    types: [closed]

permissions:
  contents: write
  actions: read

jobs:
  patch-release:
    name: "Create Patch Release"
    # Only run if PR is merged AND has release:patch label
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'release:patch')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      artifact_sha: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "Setup Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: "Calculate patch version bump"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bump: $CURRENT â†’ $NEW_VERSION"

      - name: "Update package.json versions"
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          # Update root package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update app package.json
          cd packages/app
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          # Update backend package.json
          cd packages/backend
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          # Update landing package.json
          cd packages/landing
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          echo "All package versions synchronized to v$NEW_VERSION"

      - name: "Generate changelog"
        id: changelog
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          {
            echo "changelog<<EOF"
            echo "### Changes"
            echo "- ${PR_TITLE} (#${PR_NUMBER}) @${PR_AUTHOR}"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "Commit version bump"
        run: |
          git add package.json package-lock.json \
            packages/app/package.json \
            packages/backend/package.json \
            packages/landing/package.json
          git commit -m "chore(release): v${{ steps.new_version.outputs.version }}"
          git push origin develop
          echo "Committed version bump"

      - name: "Create and push tag"
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Patch Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"
          echo "Created tag v${{ steps.new_version.outputs.version }}"

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: "v${{ steps.new_version.outputs.version }}"
          body: |
            ## Patch Release v${{ steps.new_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### Downloads

            | Platform | File |
            |----------|------|
            | macOS | `PR-Manager-${{ steps.new_version.outputs.version }}.dmg` |
            | Windows | `PRManager-${{ steps.new_version.outputs.version }}-Setup.exe` |
            | Linux | `pr-manager_${{ steps.new_version.outputs.version }}_amd64.deb` / `.rpm` |

            ---

            *Patch release created via `release:patch` label*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # Upload pre-built artifacts to release
  upload-macos:
    name: "Upload macOS"
    needs: patch-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download macOS artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.patch-release.outputs.artifact_sha }}
          name: app-macos-${{ needs.patch-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            artifacts/*.dmg
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  upload-windows:
    name: "Upload Windows"
    needs: patch-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download Windows artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.patch-release.outputs.artifact_sha }}
          name: app-windows-${{ needs.patch-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/RELEASES
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  upload-linux:
    name: "Upload Linux"
    needs: patch-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download Linux artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.patch-release.outputs.artifact_sha }}
          name: app-linux-${{ needs.patch-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
