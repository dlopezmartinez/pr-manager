name: "App"

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: app-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: "Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'packages/app/**'
              - 'package.json'
              - 'package-lock.json'

  lint:
    name: "App / Lint"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run ESLint"
        working-directory: packages/app
        run: npm run lint

  test:
    name: "App / Test"
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.app == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests"
        working-directory: packages/app
        run: npm run test
