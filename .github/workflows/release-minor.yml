name: "ğŸš€ Minor Release"

on:
  # Manual trigger to create the release PR
  workflow_dispatch:
  # Auto trigger when PR from develop is merged to main
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  # =============================================================================
  # PHASE 1: Create PR (Manual trigger)
  # =============================================================================
  create-release-pr:
    name: "ğŸ“‹ Create Release PR"
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸ” Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: "ğŸ§® Calculate new minor version"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸš€ Planned version: $CURRENT â†’ $NEW_VERSION"

      - name: "ğŸ“œ Generate changelog"
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 origin/main 2>/dev/null || echo "")
          echo "ğŸ“Œ Last tag on main: ${LAST_TAG:-'(none)'}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..origin/develop --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore(release)" | head -50)
          else
            COMMITS=$(git log origin/main..origin/develop --pretty=format:"- %s (%h)" --no-merges | head -50)
          fi

          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)" || true)

          {
            echo "changelog<<EOF"
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ New Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### ğŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### ğŸ”§ Other Changes"
              echo "$OTHER"
              echo ""
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "ğŸ“‹ Create Pull Request"
        run: |
          PR_BODY="## ğŸš€ Minor Release v${{ steps.new_version.outputs.version }}

          This PR will trigger a **minor version bump** when merged.

          **Version change:** \`${{ steps.current_version.outputs.version }}\` â†’ \`${{ steps.new_version.outputs.version }}\`

          ${{ steps.changelog.outputs.changelog }}

          ---

          âš ï¸ **Merge this PR to create the release automatically.**

          ğŸ“¦ *Created via Minor Release workflow*"

          gh pr create \
            --base main \
            --head develop \
            --title "ğŸš€ Release v${{ steps.new_version.outputs.version }}" \
            --body "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # =============================================================================
  # PHASE 2: Create Release (When PR from develop is merged)
  # =============================================================================
  minor-release:
    name: "ğŸ“¦ Create Minor Release"
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ”§ Setup Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸ” Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Current version: $CURRENT_VERSION"

      - name: "ğŸ§® Calculate minor version bump"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸš€ Version bump: $CURRENT â†’ $NEW_VERSION"

      - name: "ğŸ“ Update package.json"
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version
          echo "âœ… Updated package.json to v${{ steps.new_version.outputs.version }}"

      - name: "ğŸ“œ Generate changelog"
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "ğŸ“Œ Last tag: ${LAST_TAG:-'(none)'}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore(release)" | head -50)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)" || true)

          {
            echo "changelog<<EOF"
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ New Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### ğŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### ğŸ”§ Other Changes"
              echo "$OTHER"
              echo ""
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "ğŸ’¾ Commit version bump"
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): ğŸš€ v${{ steps.new_version.outputs.version }}"
          git push origin main
          echo "âœ… Committed version bump"

      - name: "ğŸ·ï¸ Create and push tag"
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Minor Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"
          echo "âœ… Created tag v${{ steps.new_version.outputs.version }}"

      - name: "ğŸ“¢ Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: "ğŸš€ v${{ steps.new_version.outputs.version }}"
          body: |
            ## ğŸš€ Minor Release v${{ steps.new_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### ğŸ“¥ Downloads

            | Platform | File |
            |----------|------|
            | macOS | `PR-Manager-${{ steps.new_version.outputs.version }}.dmg` |
            | Windows | `PRManager-${{ steps.new_version.outputs.version }}-Setup.exe` |
            | Linux | `pr-manager_${{ steps.new_version.outputs.version }}_amd64.deb` / `.rpm` |

            ---

            ğŸ“¦ *Minor release created from develop â†’ main merge*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ”„ Sync develop with main"
        run: |
          git fetch origin develop
          git checkout develop
          git merge main --no-edit -m "chore: ğŸ”„ sync develop with v${{ steps.new_version.outputs.version }}"
          git push origin develop
          echo "âœ… Synced develop with main"

  build:
    name: "ğŸ”¨ Build ${{ matrix.platform }}"
    needs: minor-release
    if: needs.minor-release.outputs.version != ''
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ Install Linux dependencies"
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y dpkg fakeroot rpm

      - name: "ğŸ Build macOS"
        if: matrix.os == 'macos-latest'
        run: npm run make:mac

      - name: "ğŸªŸ Build Windows"
        if: matrix.os == 'windows-latest'
        run: npm run make:win

      - name: "ğŸ§ Build Linux"
        if: matrix.os == 'ubuntu-latest'
        run: npm run make:linux

      - name: "ğŸ“¤ Upload macOS assets"
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            out/make/*.dmg
            out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Windows assets"
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            out/make/squirrel.windows/**/*.exe
            out/make/squirrel.windows/**/*.nupkg
            out/make/zip/win32/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Linux assets"
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm
            out/make/zip/linux/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
