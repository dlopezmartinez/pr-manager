name: "ğŸ”§ Patch Release"

on:
  pull_request:
    branches: [develop]
    types: [closed]

permissions:
  contents: write

jobs:
  patch-release:
    name: "ğŸ“¦ Create Patch Release"
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ”§ Setup Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸ” Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Current version: $CURRENT_VERSION"

      - name: "ğŸ§® Calculate patch version bump"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ”§ Version bump: $CURRENT â†’ $NEW_VERSION"

      - name: "ğŸ“ Update package.json"
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version
          echo "âœ… Updated package.json to v${{ steps.new_version.outputs.version }}"

      - name: "ğŸ“œ Generate changelog"
        id: changelog
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          {
            echo "changelog<<EOF"
            echo "### ğŸ”§ Changes"
            echo "- ${PR_TITLE} (#${PR_NUMBER}) @${PR_AUTHOR}"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "ğŸ’¾ Commit version bump"
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): ğŸ”§ v${{ steps.new_version.outputs.version }}"
          git push origin develop
          echo "âœ… Committed version bump"

      - name: "ğŸ·ï¸ Create and push tag"
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Patch Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"
          echo "âœ… Created tag v${{ steps.new_version.outputs.version }}"

      - name: "ğŸ“¢ Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: "ğŸ”§ v${{ steps.new_version.outputs.version }}"
          body: |
            ## ğŸ”§ Patch Release v${{ steps.new_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### ğŸ“¥ Downloads

            | Platform | File |
            |----------|------|
            | macOS | `PR-Manager-${{ steps.new_version.outputs.version }}.dmg` |
            | Windows | `PRManager-${{ steps.new_version.outputs.version }}-Setup.exe` |
            | Linux | `pr-manager_${{ steps.new_version.outputs.version }}_amd64.deb` |
            | Linux | `pr-manager-${{ steps.new_version.outputs.version }}.x86_64.rpm` |

            ---

            ğŸ“¦ *Patch release created automatically from PR merge to develop*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build:
    name: "ğŸ”¨ Build ${{ matrix.platform }}"
    needs: patch-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.patch-release.outputs.version }}

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ Install Linux dependencies"
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y dpkg fakeroot rpm

      - name: "ğŸ Build macOS"
        if: matrix.os == 'macos-latest'
        run: npm run make:mac

      - name: "ğŸªŸ Build Windows"
        if: matrix.os == 'windows-latest'
        run: npm run make:win

      - name: "ğŸ§ Build Linux"
        if: matrix.os == 'ubuntu-latest'
        run: npm run make:linux

      - name: "ğŸ“¤ Upload macOS assets"
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            out/make/*.dmg
            out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Windows assets"
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            out/make/squirrel.windows/**/*.exe
            out/make/squirrel.windows/**/*.nupkg
            out/make/zip/win32/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Linux assets"
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.patch-release.outputs.version }}
          files: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm
            out/make/zip/linux/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
