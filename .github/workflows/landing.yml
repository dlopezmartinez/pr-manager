name: "Landing"

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: landing-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: "Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      landing: ${{ steps.filter.outputs.landing }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            landing:
              - 'packages/landing/**'

  build:
    name: "Landing / Build"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        working-directory: packages/landing
        run: npm install

      - name: "Build"
        working-directory: packages/landing
        run: npm run build
