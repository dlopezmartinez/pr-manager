name: "Release Main"

on:
  workflow_dispatch:
    inputs:
      skip_checks:
        description: 'Skip version checks (force release)'
        required: false
        type: boolean
        default: false
  # Disabled auto-trigger to save Actions minutes
  # push:
  #   branches: [main]
  #   paths-ignore:
  #     - '*.md'
  #     - 'docs/**'

# Queue releases - never cancel in-progress (could leave repo in broken state)
concurrency:
  group: release-main
  cancel-in-progress: false

permissions:
  contents: write
  actions: read

jobs:
  # =============================================================================
  # Check if this is a release commit (skip to prevent loops)
  # =============================================================================
  check-commit:
    name: "Check Commit"
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: "Check commit message"
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Get only the first line of commit message
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -1)
          if [[ "$FIRST_LINE" == chore\(release\):* ]] || [[ "$FIRST_LINE" == chore:\ sync* ]]; then
            echo "Skipping release workflow for commit: $FIRST_LINE"
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "Running release workflow for commit: $FIRST_LINE"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  # =============================================================================
  # Detect what packages changed
  # =============================================================================
  detect-changes:
    name: "Detect Changes"
    needs: check-commit
    if: needs.check-commit.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      landing: ${{ steps.filter.outputs.landing }}
      backend: ${{ steps.filter.outputs.backend }}
      sha: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            app:
              - 'packages/app/**'
            landing:
              - 'packages/landing/**'
            backend:
              - 'packages/backend/**'

  # =============================================================================
  # Create minor release
  # =============================================================================
  minor-release:
    name: "Create Minor Release"
    needs: [check-commit, detect-changes]
    if: needs.check-commit.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      artifact_sha: ${{ needs.detect-changes.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "Setup Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: "Calculate minor version bump"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bump: $CURRENT → $NEW_VERSION"

      - name: "Update package.json versions"
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          npm version $NEW_VERSION --no-git-tag-version

          cd packages/app
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          cd packages/backend
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          cd packages/landing
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          echo "All package versions synchronized to v$NEW_VERSION"

      - name: "Generate changelog"
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: ${LAST_TAG:-'(none)'}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore(release)" | head -50)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)" || true)

          {
            echo "changelog<<EOF"
            if [ -n "$FEATURES" ]; then
              echo "### New Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "Commit version bump"
        run: |
          git add package.json package-lock.json \
            packages/app/package.json \
            packages/backend/package.json \
            packages/landing/package.json
          git commit -m "chore(release): v${{ steps.new_version.outputs.version }}"
          git push origin main
          echo "Committed version bump"

      - name: "Create and push tag"
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Minor Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"
          echo "Created tag v${{ steps.new_version.outputs.version }}"

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: "v${{ steps.new_version.outputs.version }}"
          body: |
            ## Minor Release v${{ steps.new_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### What's being released

            | Package | Status |
            |---------|--------|
            | App | ${{ needs.detect-changes.outputs.app == 'true' && '✅ Building new binaries' || '♻️ Reusing previous binaries' }} |
            | Landing | ${{ needs.detect-changes.outputs.landing == 'true' && '✅ Deploying' || '⏭️ No changes' }} |
            | Backend | ${{ needs.detect-changes.outputs.backend == 'true' && '✅ Deploying' || '⏭️ No changes' }} |

            ---

            ### Downloads

            | Platform | File |
            |----------|------|
            | macOS | `PR-Manager-${{ steps.new_version.outputs.version }}.dmg` |
            | Windows | `PRManager-${{ steps.new_version.outputs.version }}-Setup.exe` |
            | Linux | `pr-manager_${{ steps.new_version.outputs.version }}_amd64.deb` / `.rpm` |

            ---

            *Minor release created automatically on push to main*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "Sync develop with main"
        run: |
          git fetch origin develop
          git checkout develop
          git merge main -X theirs --no-edit -m "chore: sync develop with v${{ steps.new_version.outputs.version }}"
          git push origin develop
          echo "Synced develop with main"

  # =============================================================================
  # Build app binaries (when app changed - always build fresh)
  # =============================================================================
  build-macos:
    name: "Build macOS"
    needs: [detect-changes, minor-release]
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Import Apple Certificate"
        id: apple-cert
        continue-on-error: true
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "⚠️ Apple certificate not configured, skipping signing"
            echo "identity=" >> $GITHUB_OUTPUT
            exit 0
          fi
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Auto-detect the signing identity from the imported certificate
          IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)"/\1/')

          if [ -n "$IDENTITY" ]; then
            echo "✅ Apple certificate imported"
            echo "✅ Detected identity: $IDENTITY"
            echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Certificate imported but no Developer ID Application identity found"
            echo "identity=" >> $GITHUB_OUTPUT
          fi

      - name: "Install dependencies"
        run: npm ci

      - name: "Build macOS"
        run: npm run app:make:mac
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APPLE_IDENTITY: ${{ steps.apple-cert.outputs.identity }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: "Notarize macOS App"
        if: steps.apple-cert.outputs.identity != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "⚠️ Apple notarization not configured, skipping"
            exit 0
          fi
          DMG_PATH=$(find packages/app/out/make -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ]; then
            echo "Notarizing: $DMG_PATH"
            xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            xcrun stapler staple "$DMG_PATH"
            echo "✅ Notarization complete"
          fi

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            packages/app/out/make/*.dmg
            packages/app/out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-windows:
    name: "Build Windows"
    needs: [detect-changes, minor-release]
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Build Windows"
        run: npm run app:make:win
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: "Sign Windows Executable with SignPath"
        continue-on-error: true
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: PR_Manager_App
          signing-policy-slug: release
          artifact-configuration-slug: exe_config
          github-artifact-id: unsigned-windows-exe
          wait-for-completion: true
          output-artifact-directory: packages/app/out/make/squirrel.windows/x64/signed

      - name: "Prepare signed artifacts"
        shell: pwsh
        run: |
          $signedDir = "packages/app/out/make/squirrel.windows/x64/signed"
          $targetDir = "packages/app/out/make/squirrel.windows/x64"
          if (Test-Path $signedDir) {
            Get-ChildItem -Path $signedDir -Filter "*.exe" | ForEach-Object {
              Copy-Item $_.FullName -Destination $targetDir -Force
            }
          }

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            packages/app/out/make/squirrel.windows/**/*.exe
            packages/app/out/make/squirrel.windows/**/*.nupkg
            packages/app/out/make/squirrel.windows/**/RELEASES
            packages/app/out/make/zip/win32/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-linux:
    name: "Build Linux"
    needs: [detect-changes, minor-release]
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install Linux dependencies"
        run: sudo apt-get install -y dpkg fakeroot rpm

      - name: "Install dependencies"
        run: npm ci

      - name: "Build Linux"
        run: npm run app:make:linux
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            packages/app/out/make/deb/x64/*.deb
            packages/app/out/make/rpm/x64/*.rpm
            packages/app/out/make/zip/linux/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # =============================================================================
  # Resolve binaries strategy (when app didn't change)
  # =============================================================================
  resolve-binaries:
    name: "Resolve Binaries"
    needs: [detect-changes, minor-release]
    if: needs.detect-changes.outputs.app != 'true'
    runs-on: ubuntu-latest
    outputs:
      strategy: ${{ steps.resolve.outputs.strategy }}
      source_tag: ${{ steps.resolve.outputs.source_tag }}
    steps:
      - name: "Determine binary strategy"
        id: resolve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Determining binary strategy..."

          # Check for previous release with binaries
          echo "Checking for previous release with binaries..."
          RELEASES=$(gh api repos/${{ github.repository }}/releases --paginate -q '.[].tag_name' | head -20)

          for TAG in $RELEASES; do
            if [ "$TAG" == "v${{ needs.minor-release.outputs.version }}" ]; then
              continue
            fi

            ASSET_COUNT=$(gh api repos/${{ github.repository }}/releases/tags/$TAG -q '.assets | map(select(.name | endswith(".dmg"))) | length' 2>/dev/null || echo "0")

            if [ "$ASSET_COUNT" -gt 0 ]; then
              echo "✅ Found release with binaries: $TAG"
              echo "strategy=copy_release" >> $GITHUB_OUTPUT
              echo "source_tag=$TAG" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          echo "No previous release with binaries found"
          echo "⚠️ Will need to build binaries from scratch"
          echo "strategy=build" >> $GITHUB_OUTPUT

  # =============================================================================
  # Copy binaries from previous release
  # =============================================================================
  copy-binaries:
    name: "Copy Binaries"
    needs: [detect-changes, minor-release, resolve-binaries]
    if: needs.detect-changes.outputs.app != 'true' && needs.resolve-binaries.outputs.strategy == 'copy_release'
    runs-on: ubuntu-latest
    steps:
      - name: "Download assets from previous release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets
          SOURCE_TAG="${{ needs.resolve-binaries.outputs.source_tag }}"
          REPO="${{ github.repository }}"
          echo "Downloading assets from $SOURCE_TAG..."

          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.dmg" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.exe" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.deb" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.rpm" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.zip" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "*.nupkg" || true
          gh release download "$SOURCE_TAG" --repo "$REPO" --dir assets --pattern "RELEASES" || true

          echo "Downloaded assets:"
          ls -la assets/

      - name: "Rename assets to new version"
        run: |
          cd assets
          SOURCE_TAG="${{ needs.resolve-binaries.outputs.source_tag }}"
          SOURCE_VERSION="${SOURCE_TAG#v}"
          NEW_VERSION="${{ needs.minor-release.outputs.version }}"

          echo "Renaming from version $SOURCE_VERSION to $NEW_VERSION..."

          for file in *; do
            if [ -f "$file" ]; then
              newname="${file//$SOURCE_VERSION/$NEW_VERSION}"
              if [ "$file" != "$newname" ]; then
                echo "  $file -> $newname"
                mv "$file" "$newname"
              fi
            fi
          done

          echo "Renamed assets:"
          ls -la

      - name: "Upload to new release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "Verify upload succeeded"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 5
          TAG="v${{ needs.minor-release.outputs.version }}"

          ASSETS=$(gh api repos/${{ github.repository }}/releases/tags/$TAG -q '.assets[].name' 2>/dev/null || echo "")
          DMG_COUNT=$(echo "$ASSETS" | grep -c '\.dmg$' || echo "0")
          EXE_COUNT=$(echo "$ASSETS" | grep -c '\.exe$' || echo "0")
          DEB_COUNT=$(echo "$ASSETS" | grep -c '\.deb$' || echo "0")

          echo "Verification: macOS=$DMG_COUNT, Windows=$EXE_COUNT, Linux=$DEB_COUNT"

          if [ "$DMG_COUNT" -eq 0 ] || [ "$EXE_COUNT" -eq 0 ] || [ "$DEB_COUNT" -eq 0 ]; then
            echo "::warning::Copy verification incomplete - emergency build will handle missing binaries"
          else
            echo "✅ All binaries copied successfully"
          fi

  # =============================================================================
  # Build binaries from scratch (fallback when no previous binaries exist)
  # =============================================================================
  build-macos-fallback:
    name: "Build macOS (Fallback)"
    needs: [detect-changes, minor-release, resolve-binaries]
    if: needs.detect-changes.outputs.app != 'true' && needs.resolve-binaries.outputs.strategy == 'build'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Import Apple Certificate"
        id: apple-cert
        continue-on-error: true
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE_BASE64" ]; then
            echo "⚠️ Apple certificate not configured, skipping signing"
            echo "identity=" >> $GITHUB_OUTPUT
            exit 0
          fi
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)"/\1/')

          if [ -n "$IDENTITY" ]; then
            echo "✅ Apple certificate imported"
            echo "✅ Detected identity: $IDENTITY"
            echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Certificate imported but no Developer ID Application identity found"
            echo "identity=" >> $GITHUB_OUTPUT
          fi

      - name: "Install dependencies"
        run: npm ci

      - name: "Build macOS"
        run: npm run app:make:mac
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APPLE_IDENTITY: ${{ steps.apple-cert.outputs.identity }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: "Notarize macOS App"
        if: steps.apple-cert.outputs.identity != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "⚠️ Apple notarization not configured, skipping"
            exit 0
          fi
          DMG_PATH=$(find packages/app/out/make -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ]; then
            echo "Notarizing: $DMG_PATH"
            xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            xcrun stapler staple "$DMG_PATH"
            echo "✅ Notarization complete"
          fi

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            packages/app/out/make/*.dmg
            packages/app/out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-windows-fallback:
    name: "Build Windows (Fallback)"
    needs: [detect-changes, minor-release, resolve-binaries]
    if: needs.detect-changes.outputs.app != 'true' && needs.resolve-binaries.outputs.strategy == 'build'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.minor-release.outputs.version }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Build Windows"
        run: npm run app:make:win
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            packages/app/out/make/squirrel.windows/**/*.exe
            packages/app/out/make/squirrel.windows/**/*.nupkg
