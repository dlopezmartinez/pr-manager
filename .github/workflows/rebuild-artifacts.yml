name: "ğŸ”„ Rebuild Artifacts"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to rebuild (e.g., v1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: "âœ… Validate Tag"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ” Check tag exists"
        run: |
          if ! git rev-parse "${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "âŒ Tag '${{ github.event.inputs.tag }}' does not exist"
            exit 1
          fi
          echo "âœ… Tag '${{ github.event.inputs.tag }}' found"

  build:
    name: "ğŸ”¨ Build ${{ matrix.platform }}"
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ Install Linux dependencies"
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y dpkg fakeroot rpm

      - name: "ğŸ Build macOS"
        if: matrix.os == 'macos-latest'
        run: npm run make:mac

      - name: "ğŸªŸ Build Windows"
        if: matrix.os == 'windows-latest'
        run: npm run make:win

      - name: "ğŸ§ Build Linux"
        if: matrix.os == 'ubuntu-latest'
        run: npm run make:linux

      - name: "ğŸ“¤ Upload macOS assets"
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            out/make/*.dmg
            out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Windows assets"
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            out/make/zip/win32/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "ğŸ“¤ Upload Linux assets"
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm
            out/make/zip/linux/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
