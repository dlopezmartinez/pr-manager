name: "Backend"

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: read
  actions: write

concurrency:
  group: backend-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: "Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'package.json'
              - 'package-lock.json'

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run ESLint"
        working-directory: packages/backend
        run: npm run lint

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.backend == 'true' || github.base_ref == 'main'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pr_manager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Wait for PostgreSQL"
        run: until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
        env:
          PGPASSWORD: postgres

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "Run migrations"
        working-directory: packages/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public

      - name: "Run tests"
        working-directory: packages/backend
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_manager_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-testing-12345
          DOWNLOAD_SECRET: test-download-secret-for-testing-12345
          NODE_ENV: test

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: needs.changes.outputs.backend == 'true' || github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate

      - name: "Build"
        working-directory: packages/backend
        run: npm run build

      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.event.pull_request.head.sha }}
          path: |
            packages/backend/dist
            packages/backend/prisma
            packages/backend/package.json
            packages/backend/package-lock.json
          retention-days: 30
