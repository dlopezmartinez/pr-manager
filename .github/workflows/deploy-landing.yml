name: "ğŸŒ Deploy Landing Page"

on:
  push:
    branches: [main]
    paths:
      - 'packages/landing/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

jobs:
  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/landing
        run: npm install

      - name: "ğŸ—ï¸ Build"
        working-directory: packages/landing
        run: npm run build

      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: landing-dist
          path: packages/landing/dist
          retention-days: 7

  deploy:
    name: "ğŸš€ Deploy to Vercel"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install Vercel CLI"
        run: npm install -g vercel

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/landing
        run: npm install

      - name: "ğŸ—ï¸ Build for production"
        working-directory: packages/landing
        run: npm run build

      - name: "ğŸš€ Deploy to Vercel"
        working-directory: packages/landing
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  notify:
    name: "ğŸ“¢ Notify"
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: "ğŸ“¢ Deployment status"
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Landing page deployed successfully!"
            echo "ğŸŒ https://prmanager.app"
          else
            echo "âŒ Landing page deployment failed!"
            exit 1
          fi
