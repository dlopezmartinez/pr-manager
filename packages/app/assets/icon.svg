<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>

  <!-- PR Manager Logo - Two connected nodes -->
  <g transform="translate(512, 512)" fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-left circle -->
    <circle cx="-180" cy="-180" r="100" fill="white" stroke="none"/>

    <!-- Bottom-right circle -->
    <circle cx="180" cy="180" r="100" fill="white" stroke="none"/>

    <!-- Path from top-left going down and right -->
    <path d="M -180 -80 L -180 120 C -180 220 -80 280 20 280 L 80 280"
          stroke="white" stroke-width="70" fill="none"/>

    <!-- Path from bottom-right going up and left -->
    <path d="M 180 80 L 180 -120 C 180 -220 80 -280 -20 -280 L -80 -280"
          stroke="white" stroke-width="70" fill="none"/>
  </g>
</svg>
