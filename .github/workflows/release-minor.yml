name: "Minor Release"

on:
  # Manual trigger to create the release PR
  workflow_dispatch:
  # Auto trigger when PR from develop is merged to main
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  # =============================================================================
  # PHASE 1: Create PR (Manual trigger)
  # =============================================================================
  create-release-pr:
    name: "Create Release PR"
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: "Calculate new minor version"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Planned version: $CURRENT → $NEW_VERSION"

      - name: "Generate changelog"
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 origin/main 2>/dev/null || echo "")
          echo "Last tag on main: ${LAST_TAG:-'(none)'}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..origin/develop --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore(release)" | head -50)
          else
            COMMITS=$(git log origin/main..origin/develop --pretty=format:"- %s (%h)" --no-merges | head -50)
          fi

          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)" || true)

          {
            echo "changelog<<EOF"
            if [ -n "$FEATURES" ]; then
              echo "### New Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "Create Pull Request"
        run: |
          PR_BODY="## Minor Release v${{ steps.new_version.outputs.version }}

          This PR will trigger a **minor version bump** when merged.

          **Version change:** \`${{ steps.current_version.outputs.version }}\` → \`${{ steps.new_version.outputs.version }}\`

          ${{ steps.changelog.outputs.changelog }}

          ---

          ### Release Labels

          Add labels to control what gets released:
          - \`release:all\` - Force release of everything
          - \`release:app\` - Force app release even if no app changes
          - \`release:landing\` - Force landing deploy even if no landing changes
          - \`release:backend\` - Force backend deploy even if no backend changes

          ---

          **Merge this PR to create the release automatically.**

          *Created via Minor Release workflow*"

          gh pr create \
            --base main \
            --head develop \
            --title "Release v${{ steps.new_version.outputs.version }}" \
            --body "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # =============================================================================
  # PHASE 2: Detect Changes (When PR is merged)
  # =============================================================================
  detect-changes:
    name: "Detect Changes"
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
      landing: ${{ steps.changes.outputs.landing }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - name: "Detect path changes"
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'packages/app/**'
            landing:
              - 'packages/landing/**'
            backend:
              - 'packages/backend/**'

      - name: "Evaluate changes with labels"
        id: changes
        run: |
          # Check labels
          LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'

          HAS_RELEASE_ALL=$(echo "$LABELS" | grep -q '"release:all"' && echo "true" || echo "false")
          HAS_RELEASE_APP=$(echo "$LABELS" | grep -q '"release:app"' && echo "true" || echo "false")
          HAS_RELEASE_LANDING=$(echo "$LABELS" | grep -q '"release:landing"' && echo "true" || echo "false")
          HAS_RELEASE_BACKEND=$(echo "$LABELS" | grep -q '"release:backend"' && echo "true" || echo "false")

          # Combine path changes with labels
          APP_CHANGED="${{ steps.filter.outputs.app }}"
          LANDING_CHANGED="${{ steps.filter.outputs.landing }}"
          BACKEND_CHANGED="${{ steps.filter.outputs.backend }}"

          # Final decision: path changed OR force label
          if [ "$HAS_RELEASE_ALL" = "true" ] || [ "$HAS_RELEASE_APP" = "true" ] || [ "$APP_CHANGED" = "true" ]; then
            echo "app=true" >> $GITHUB_OUTPUT
          else
            echo "app=false" >> $GITHUB_OUTPUT
          fi

          if [ "$HAS_RELEASE_ALL" = "true" ] || [ "$HAS_RELEASE_LANDING" = "true" ] || [ "$LANDING_CHANGED" = "true" ]; then
            echo "landing=true" >> $GITHUB_OUTPUT
          else
            echo "landing=false" >> $GITHUB_OUTPUT
          fi

          if [ "$HAS_RELEASE_ALL" = "true" ] || [ "$HAS_RELEASE_BACKEND" = "true" ] || [ "$BACKEND_CHANGED" = "true" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          echo "=== Release Decision ==="
          echo "App: $APP_CHANGED (path) | $HAS_RELEASE_APP (label) | $HAS_RELEASE_ALL (all)"
          echo "Landing: $LANDING_CHANGED (path) | $HAS_RELEASE_LANDING (label) | $HAS_RELEASE_ALL (all)"
          echo "Backend: $BACKEND_CHANGED (path) | $HAS_RELEASE_BACKEND (label) | $HAS_RELEASE_ALL (all)"

  # =============================================================================
  # PHASE 3: Create Release
  # =============================================================================
  minor-release:
    name: "Create Minor Release"
    needs: detect-changes
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      artifact_sha: ${{ github.event.pull_request.head.sha }}
      release_app: ${{ needs.detect-changes.outputs.app }}
      release_landing: ${{ needs.detect-changes.outputs.landing }}
      release_backend: ${{ needs.detect-changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: "Setup Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Get current version"
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: "Calculate minor version bump"
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bump: $CURRENT → $NEW_VERSION"

      - name: "Update package.json versions"
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"

          npm version $NEW_VERSION --no-git-tag-version

          cd packages/app
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          cd packages/backend
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          cd packages/landing
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..

          echo "All package versions synchronized to v$NEW_VERSION"

      - name: "Generate changelog"
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: ${LAST_TAG:-'(none)'}"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v "^- chore(release)" | head -50)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)" || true)

          {
            echo "changelog<<EOF"
            if [ -n "$FEATURES" ]; then
              echo "### New Features"
              echo "$FEATURES"
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: "Commit version bump"
        run: |
          git add package.json package-lock.json \
            packages/app/package.json \
            packages/backend/package.json \
            packages/landing/package.json
          git commit -m "chore(release): v${{ steps.new_version.outputs.version }}"
          git push origin main
          echo "Committed version bump"

      - name: "Create and push tag"
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Minor Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"
          echo "Created tag v${{ steps.new_version.outputs.version }}"

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: "v${{ steps.new_version.outputs.version }}"
          body: |
            ## Minor Release v${{ steps.new_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### What's being released

            | Package | Status |
            |---------|--------|
            | App | ✅ Included |
            | Landing | ${{ needs.detect-changes.outputs.landing == 'true' && '✅ Deploying' || '⏭️ No changes' }} |
            | Backend | ${{ needs.detect-changes.outputs.backend == 'true' && '✅ Deploying' || '⏭️ No changes' }} |

            ---

            ### Downloads

            | Platform | File |
            |----------|------|
            | macOS | `PR-Manager-${{ steps.new_version.outputs.version }}.dmg` |
            | Windows | `PRManager-${{ steps.new_version.outputs.version }}-Setup.exe` |
            | Linux | `pr-manager_${{ steps.new_version.outputs.version }}_amd64.deb` / `.rpm` |

            ---

            *Minor release created from develop → main merge*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: "Sync develop with main"
        run: |
          git fetch origin develop
          git checkout develop
          git merge main --no-edit -m "chore: sync develop with v${{ steps.new_version.outputs.version }}"
          git push origin develop
          echo "Synced develop with main"

  # =============================================================================
  # PHASE 4: Upload App artifacts (always - binaries are pre-built in PRs)
  # =============================================================================
  upload-macos:
    name: "Upload macOS"
    needs: minor-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download macOS artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.minor-release.outputs.artifact_sha }}
          name: app-macos-${{ needs.minor-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            artifacts/*.dmg
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  upload-windows:
    name: "Upload Windows"
    needs: minor-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download Windows artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.minor-release.outputs.artifact_sha }}
          name: app-windows-${{ needs.minor-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/RELEASES
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  upload-linux:
    name: "Upload Linux"
    needs: minor-release
    runs-on: ubuntu-latest
    steps:
      - name: "Download Linux artifact"
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: app.yml
          commit: ${{ needs.minor-release.outputs.artifact_sha }}
          name: app-linux-${{ needs.minor-release.outputs.artifact_sha }}
          path: artifacts

      - name: "Upload to release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.minor-release.outputs.version }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
