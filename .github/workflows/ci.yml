name: "âœ… CI"

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  lint-app:
    name: "ğŸ” Lint App"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ” Run ESLint"
        working-directory: packages/app
        run: npm run lint

  test-app:
    name: "ğŸ§ª Test App"
    runs-on: ubuntu-latest
    needs: lint-app
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ§ª Run tests"
        working-directory: packages/app
        run: npm run test

  lint-backend:
    name: "ğŸ” Lint Backend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/backend
        run: npm ci

      - name: "ğŸ” Run ESLint"
        working-directory: packages/backend
        run: npm run lint
        continue-on-error: true

  build-backend:
    name: "ğŸ—ï¸ Build Backend"
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/backend
        run: npm ci

      - name: "ğŸ”§ Generate Prisma Client"
        working-directory: packages/backend
        run: npx prisma generate

      - name: "ğŸ—ï¸ Build"
        working-directory: packages/backend
        run: npm run build

  build-landing:
    name: "ğŸ—ï¸ Build Landing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        working-directory: packages/landing
        run: npm install

      - name: "ğŸ—ï¸ Build"
        working-directory: packages/landing
        run: npm run build

  build-app:
    name: "ğŸ—ï¸ Build App (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    needs: [test-app]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“— Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build app"
        working-directory: packages/app
        run: npm run build
